<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    /* Basic reset for body */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Wrapper for overall page alignment */
    .wrapper {
      width: 100%;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    /* Styling for the header */
    .header {
      border-bottom: 1px solid #ddd;
      padding: 15px;
      position: sticky;
      top: 0;
      width: 100%;
      background-color: white;
      border-bottom: 1px solid #ddd;
      padding: 15px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    /* Header content styling */
    .header h2 {
      font-size: 1.5em;
      margin: 0 0 10px;
    }

    /* Sidebar layout for larger screens */
    @media (min-width: 800px) {
      body {
        flex-direction: row;
        display: flex;
      }

      .header {
        width: 250px;
        height: 100vh;
        border-right: 1px solid #ddd;
        border-bottom: none;
        text-align: left;
        transform: none;
      }

      .wrapper {
        margin-left: 250px;
      }
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #000000;
        color: #ffffff;
      }
      .header {
        background-color: #333;
        color: #ffffff;
        border-color: #444;
      }
    }

    /* Dark theme class */
    .dark {
      background-color: #000000;
      color: #ffffff;
    }
    .dark .header {
      background-color: #333;
      color: #ffffff;
      border-color: #444;
    }

    /* Toggle Button */
    .theme-toggle {
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background-color: #007acc;
      color: #fff;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <!-- Sticky Header on smaller screens and sidebar on larger screens -->
  <header class="header" id="header">
    <h2>Contact Info</h2>
    <ul>
      <li><strong>Email</strong>: <a href="mailto:ferranespuna@gmail.com">ferranespuna@gmail.com</a></li>
    </ul>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  </header>

  <div class="wrapper">
    <section>
      {{ content }}
    </section>
  </div>

  <!-- JavaScript for theme toggling and header scroll behavior -->
  <script>
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
    const header = document.getElementById('header');
    let lastScrollY = window.scrollY;

    function loadTheme() {
      const theme = localStorage.getItem("theme");
      if (theme === "dark" || (!theme && prefersDarkScheme.matches)) {
        document.body.classList.add("dark");
      } else {
        document.body.classList.remove("dark");
      }
    }

    function toggleTheme() {
      if (document.body.classList.contains("dark")) {
        document.body.classList.remove("dark");
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.add("dark");
        localStorage.setItem("theme", "dark");
      }
    }

    // Load the theme based on saved or default preference
    loadTheme();

    // Scroll-up show/hide header functionality
    window.addEventListener('scroll', () => {
      if (window.innerWidth < 800) {
        if (window.scrollY > lastScrollY) {
          header.style.transform = 'translateY(-100%)';
        } else {
          header.style.transform = 'translateY(0)';
        }
        lastScrollY = window.scrollY;
      }
    });
  </script>
</body>
</html>
